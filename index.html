<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Resume</title>
  </head>

  <body>
    <main class="container">
      <!--      // TODO feedback: 不建议使用figure，hello等信息不是对img的描述-->
      <figure class="figure">
        <img
          src="https://avatars2.githubusercontent.com/u/39233246?s=60&v=4"
          alt="个人照片"
          id="user_img"
        />
        <figcaption>
          <h1>HELLO,</h1>
          <p id="user_cv" class="user-cv">user-cv</p>
        </figcaption>
      </figure>
      <!--      // TODO feedback: 不建议使用hr，可以通过border去设置-->
      <hr class="split-line" />
      <section class="about-me">
        <h1 class="section-title">ABOUT ME</h1>
        <p id="user_description">user.descriptionuser</p>
      </section>
      <section class="education">
        <h1 class="section-title">EDUCATION</h1>
        <!--        // TODO feedback: education-list用ul li更符合语义-->
        <div id="education_list">
          <div id="education-info" class="education-info">
            <span>year</span>
            <div class="education-description">
              <h4>title</h4>
              <p>education.description</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="src/app.js"></script>
  </body>
</html>
